<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite - APP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 85mm;
            height: 55mm;
            background: linear-gradient(to right, #b3e0ff, #b3ffb3);
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            padding: 10px;
            position: relative;
        }
        .card h1 {
            font-size: 20px;
            color: #003366;
            margin-top: 5px;
        }
        .slogan {
            font-size: 14px;
            font-weight: 600;
            color: #003366;
            margin-bottom: 100px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 14px;
            position: absolute;
            bottom: 0px;
            left: 5px;
        }
        .qr-code {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .qr-code img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>APP - BAUDINE Edwige</h1>
        <p class="slogan">Nettoyage sur mesure pour un intérieur impeccable, que vous soyez particulier ou professionnel !</p>
        <div class="contact-info">
            <p>Tél : 012345678</p>
            <p>Email : e.b-nettoyage@gmail.com</p>
        </div>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://ruikiu2.github.io/project1/index.html" alt="QR Code du site web">
        </div>
    </div>
</body>
</html>
