<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite - APP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 85mm;
            height: 55mm;
            background-color: #e7dbc4;
            border-radius: 10px;
            border: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        .card::before {
    content: "";
    display: flex;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%;
    height: 50%;
    background: url('logo.png') center center / contain no-repeat;
    transform: translate(-50%, -50%);
    opacity: 0.4;
    z-index: 1;
        }
        .card h1 {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
        }
        .subtitle {
            font-size: 12px;
            font-weight: 400;
            color: #666666;
            margin-top: 5px;
        }
        .slogan {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            text-align: center;
            margin-bottom: 130px;
            z-index: 2;
        }
        .contact-info-tel {
    position: absolute;
    bottom: 35px; /* Ajuste la hauteur */
    left: 0px;
    font-size: 14px;
    color: #000000;
    z-index: 2;
    width: 100%;

}

.contact-info-email {
    position: absolute;
    bottom: 10px; /* Ajuste indépendamment la hauteur */
    left: 20px;
    font-size: 14px;
    color: #000000;
    z-index: 2;
}
        .qr-code {
            position: absolute;
            bottom: 10px;
            right: 20px;
        }
        .qr-code img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="border-box"></div>
        <h1></h1>
        <p class="slogan">Nettoyage sur mesure pour un intérieur impeccable, que vous soyez particulier ou professionnel !<br> Accompagnement administratif des entreprises efficace et adaptée à leurs besoins.</p>
        <div class="contact-info-tel">
            <p><strong>Tél : 012345678</strong></p>
        </div>
        <div class="contact-info-email">
            <p><strong>Email : e.b-nettoyage@gmail.com</strong></p>
        </div>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://ruikiu2.github.io/project1/index.html" alt="QR Code du site web">
        </div>
    </div>
</body>
</html>
