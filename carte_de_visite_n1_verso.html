<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite - APP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap');
        
        body {
            font-family: 'Send Flowers', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 85mm;
            height: 55mm;
            background-color: #e7dbc4;
            border-radius: 10px;
            border: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            justify-content: center;
            text-align: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        .card::before {
    content: "";
    display: flex;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%;
    height: 50%;
    background: url('logo.png') center center / contain no-repeat;
    transform: translate(-50%, -50%);
    opacity: 1;
    z-index: 0;
        }
        .card h1 {
    font-size: 24px;
    font-weight: 800;
    color: #000000;
    position: relative;
    z-index: 2;
    margin-top: 15px; /* Ajuste l'espacement */
}
        .subtitle {
            font-size: 12px;
            font-weight: 400;
            color: #666666;
            margin-top: 5px;
        }

        .slogan {
    font-size: 18px;
    font-weight: 700;
    color: #000000;
    text-align: center;
    position: absolute;
    bottom: 15px; /* Abaisse le slogan sous lâ€™image */
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    z-index: 2;
}

    </style>
</head>
<body>
    <div class="card">
        <div class="border-box"></div>
        <h1>EB</h1>
        <p class="slogan">Nettoyage, aide administrative</p>

    </div>
</body>
</html>
