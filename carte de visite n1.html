<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite - APP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 85mm;
            height: 55mm;
            background-color: #ffffff;
            border-radius: 10px;
            border: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('banner.png') center/cover no-repeat;
            opacity: 0.2; /* Réduction de l'opacité uniquement sur l'image */
            z-index: 0;
        }
        .card h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
        }
        .subtitle {
            font-size: 12px;
            font-weight: 400;
            color: #666666;
            margin-top: 5px;
        }
        .border-box {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 4px solid #D4AF37; /* Doré antique */
            border-radius: 8px;
        }
        .slogan {
            font-size: 14px;
            font-weight: 600;
            color: #003366;
            margin-bottom: 100px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 10px;
            left: 20px;
            text-align: left;
            font-size: 14px;
            color: #333;
            z-index: 2;
        }
        .qr-code {
            position: absolute;
            bottom: 10px;
            right: 20px;
        }
        .qr-code img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="border-box"></div>
        <h1>APP - BAUDINE Edwige</h1>
        <p class="slogan">Nettoyage sur mesure pour un intérieur impeccable, que vous soyez particulier ou professionnel !</p>
        <div class="contact-info">
            <p><strong>Tél : 012345678</strong></p>
            <p><strong>Email : e.b-nettoyage@gmail.com</strong></p>
        </div>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://ruikiu2.github.io/project1/index.html" alt="QR Code du site web">
        </div>
    </div>
</body>
</html>
